<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Sign-up</title>
  </head>

  <body>
    <div class="main">
      <div class="left">
        <div class="logo">
          <img src="images/odin-lined.png" alt="ODIN" />
          <h1>ODIN</h1>
        </div>
        <p>Photo by Halie West on Unsplash</p>
      </div>
      <div class="right">
        <div class="text">
          <p class="huge-text">
            This is not a real online service! You know you need something like this in your life to
            help you realize your deepest dreams. Sign up <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="my-form">
          <p>Let's do this!</p>
          <form action="example.com/path" method="post">
            <div class="input">
              <label for="first-name">First name</label>
              <input type="text" name="first-name" id="first-name" required />
            </div>

            <div class="input">
              <label for="last-name">Last name</label>
              <input type="text" name="last-name" id="last-name" />
            </div>

            <div class="input">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </div>

            <div class="input">
              <label for="phone-number">Phone number</label>
              <input
                type="text"
                name="phone-number"
                id="phone-number"
                minlength="9"
                maxlength="9"
              />
            </div>

            <div class="input">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required />
            </div>

            <div class="input">
              <label for="confirm-password">Confirm password</label>
              <input type="password" name="confirm-password" id="confirm-password" required />
            </div>
          </form>
        </div>
        <div class="confirmation">
          <button>Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
