<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Sign-up</title>
  </head>

  <body>
    <div class="left">
      <div class="logo">
        <img src="images/odin-lined.png" alt="ODIN" />
        <h1>ODIN</h1>
      </div>
      <p>Photo by Halie West on Unsplash</p>
    </div>
    <div class="right">
      <div class="text">
        <p>
          This is not a real online service! You know you need something like this in your life to
          help you realize your deepest dreams. Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="form">
        <p>Let's do this!</p>
        <form action="example.com/path" method="post">
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" />
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" />
          <label for="user_email">Email Address</label>
          <input type="email" id="user_email" name="email" placeholder="you@example.com" />
          <label for="phonenumber"
            >Phone Number
            <input type="tel" id="phone_number" name="phone_number" required pattern="[0-9]{10}" />
            <div id="tel-error" class="error"></div>
          </label>
          <label for="password"
            >Password
            <input
              type="password"
              id="password"
              name="password"
              required
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            />
            <div id="password-error" class="error"></div>
          </label>
          <label for="passwordC"
            >Confirm Password
            <input
              type="password"
              id="passwordC"
              name="passwordC"
              required
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            />
            <div id="passwordC-error" class="error"></div>
          </label>
        </form>
      </div>
      <div class="confirmation">
        <button>Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
